{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to English Converter</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Number to English Converter</h2>
            <div class="form-group">
                <label for="numberInput">Enter a Number:</label>
                <input type="text" class="form-control" id="numberInput" v-model="number">
                <small class="text-danger">{{ error }}</small>
            </div>
            <button class="btn btn-primary mb-3" @click="convertNumber">Convert</button>
            <div v-if="loading" class="text-center">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
            </div>
            <div v-if="result" class="mt-3">
                <strong>Result:</strong>
                <p v-text=result></p>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/vue.js'%}"></script>
<script src="{% static 'js/axios.min.js' %}"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            number: '',
            result: '',
            error: '',
            loading: false,
        },
        methods: {
            convertNumber: function() {
                this.error = '';
                this.loading = true;
                setTimeout(()=>{
                    axios.post('/num_to_english', { number: this.number })
                        .then(response => {
                            this.loading = false;
                            this.result = response.data.num_in_english; 
                        })
                        .catch(error => {
                            if (error.response) {
                                this.error = error.response.data.message;
                            } else {
                                this.error = 'An error occurred.';
                            }
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                }, 5000)
            }
        }
    });
</script>

</body>
</html>
